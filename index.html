<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JChat</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
</head>

<body>
    <div>
        <div>
            <h2>Login</h2>
            <form action="/" method="post">
                <label for="username">Username:</label>
                <input type="text" name="username" id="username" autocomplete="username"/>
                <br>
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" autocomplete="current-password"/>
                <br>
                <input type="submit" value="Login" class="" />
            </form>
        </div>
        <div>
            <h2>Register</h2>
            <form action="/" method="post">
                <label for="fname">First Name:</label>
                <input type="text" name="fname" id="fname" autocomplete="given-name">
                <br>
                <label for="lname">Last Name</label>
                <input type="text" name="lname" id="lname" autocomplete="family-name">
                <br>
                <label for="reg_username">Username:</label>
                <input type="text" name="username" id="reg_username" autocomplete="username"/>
                <br>
                <label for="email">Email:</label>
                <input name="email" type="email" id="email" autocomplete="email"/>
                <br>
                <label for="reg_password">Password:</label>
                <input id="reg_password" type="password" name="password" autocomplete="new-password"/>
                <br>
                <input type="submit" value="Register" class="" />
            </form>
        </div>
    </div>
</body>

</html>
